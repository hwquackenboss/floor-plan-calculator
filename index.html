<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floor Plan Measurement Calculator</title>
    <script src="./main.js"></script>
    <link rel="stylesheet" href="./main.css"></link>
</head>
<body>
    <div class="container">
        <h1>Floor Plan Measurement Calculator</h1>
        
        <div class="input-section">
            <div class="floor-section">
                <div class="floor-title">Main Floor</div>
                <div class="input-group">
                    <label>Total Square Footage:</label>
                    <input type="text" id="main-total" placeholder="Enter sq ft">
                </div>
                <div class="input-group">
                    <label>No Garage Square Footage:</label>
                    <input type="text" id="main-no-garage" class="no-garage-input" placeholder="Enter sq ft">
                </div>
                <div class="input-group">
                    <label>No Specials Square Footage:</label>
                    <input type="text" id="main-no-specials" placeholder="Enter sq ft">
                </div>
                <div class="input-group">
                    <label>Finished Square Footage:</label>
                    <input type="text" id="main-finished" placeholder="Enter sq ft">
                </div>
                <div>
                    <label>Garage Door:</label>
                    <input type="text" id="attached-garage-door" placeholder="Enter Garage Door"/>
                </div>
                
                <div class="checkbox-section">
                    <div class="checkbox-title">Special Areas</div>
                    <div class="checkbox-grid">
                        <label class="checkbox-item">
                            <input type="checkbox" id="main-attic"> Attic
                        </label>
                        <label class="checkbox-item">
                            <input type="checkbox" id="main-open-below"> Open to Below
                        </label>
                        <label class="checkbox-item">
                            <input type="checkbox" id="main-under-five"> Under 5ft Height
                        </label>
                        <label class="checkbox-item">
                            <input type="checkbox" id="main-crawlspace"> Crawlspace
                        </label>
                        <label class="checkbox-item">
                            <input type="checkbox" id="main-shed"> Shed
                        </label>
                    </div>
                </div>

                <div class="checkbox-section">
                    <div class="checkbox-title">Unfinished Rooms</div>
                    <div class="checkbox-grid">
                        <label class="checkbox-item">
                            <input type="checkbox" id="main-porch"> Porch
                        </label>
                        <label class="checkbox-item">
                            <input type="checkbox" id="main-utility"> Utility
                        </label>
                        <label class="checkbox-item">
                            <input type="checkbox" id="main-laundry"> Laundry
                        </label>
                        <label class="checkbox-item">
                            <input type="checkbox" id="main-storage"> Storage
                        </label>
                        <label class="checkbox-item">
                            <input type="checkbox" id="main-utility-laundry"> Utility/Laundry
                        </label>
                        <label class="checkbox-item">
                            <input type="checkbox" id="main-utility-storage"> Utility/Storage
                        </label>
                        <label class="checkbox-item">
                            <input type="checkbox" id="main-laundry-storage"> Laundry/Storage
                        </label>
                        <label class="checkbox-item">
                            <input type="checkbox" id="main-entry"> Entry
                        </label>
                        <label class="checkbox-item">
                            <input type="checkbox" id="main-other"> Other
                        </label>
                    </div>
                </div>
            </div>

            <div class="floor-section">
                <div class="floor-title">Upper Floor</div>
                <div class="input-group">
                    <label>Total Square Footage:</label>
                    <input type="text" id="upper-total" placeholder="Enter sq ft">
                </div>
                <div class="input-group">
                    <label>No Specials Square Footage:</label>
                    <input type="text" id="upper-no-specials" placeholder="Enter sq ft">

                <div class="checkbox-section">

                    <div class="checkbox-grid">

                        <label class="checkbox-item">
                            <input type="checkbox" id="upper-under-five"> Under 5ft Height

                        <label class="checkbox-item">
                            <input type="checkbox" id="upper-crawlspace"> Crawlspace
                        </label>
                        <label class="checkbox-item">
                            <input type="checkbox" id="upper-shed"> Shed
                        </label>
                    </div>
                </div>

                <div class="checkbox-section">
                    <div class="checkbox-title">Unfinished Rooms</div>
                    <div class="checkbox-grid">
                        <label class="checkbox-item">
                            <input type="checkbox" id="upper-porch"> Porch
                        </label>
                        <label class="checkbox-item">
                            <input type="checkbox" id="upper-utility"> Utility
                        </label>
                        <label class="checkbox-item">
                            <input type="checkbox" id="upper-laundry"> Laundry
                        </label>
                        <label class="checkbox-item">
                            <input type="checkbox" id="upper-storage"> Storage
                        </label>
                        <label class="checkbox-item">
                            <input type="checkbox" id="upper-utility-laundry"> Utility/Laundry

                        <label class="checkbox-item">
                            <input type="checkbox" id="upper-utility-storage"> Utility/Storage

                        <label class="checkbox-item">
                            <input type="checkbox" id="upper-laundry-storage"> Laundry/Storage
                        </label>
                        <label class="checkbox-item">
                            <input type="checkbox" id="upper-entry"> Entry
                        </label>
                        <label class="checkbox-item">
                            <input type="checkbox" id="upper-other"> Other
                        </label>
                    </div>
                </div>
            </div>

            <div class="floor-section">
                <div class="floor-title">Top Floor</div>
                <div class="input-group">
                    <label>Total Square Footage:</label>
                    <input type="text" id="top-total" placeholder="Enter sq ft">
                </div>
                <div class="input-group">
                    <label>No Specials Square Footage:</label>
                    <input type="text" id="top-no-specials" placeholder="Enter sq ft">
                </div>
                <div class="input-group">
                    <label>Finished Square Footage:</label>
                    <input type="text" id="top-finished" placeholder="Enter sq ft">
                </div>
                
                <div class="checkbox-section">

                    <div class="checkbox-grid">
                        <label class="checkbox-item">
                            <input type="checkbox" id="top-attic"> Attic
                        </label>
                        <label class="checkbox-item">
                            <input type="checkbox" id="top-open-below"> Open to Below
                        </label>
                        <label class="checkbox-item">
                            <input type="checkbox" id="top-under-five"> Under 5ft Height
                        </label>
                        <label class="checkbox-item">
                            <input type="checkbox" id="top-crawlspace"> Crawlspace
                        </label>
                        <label class="checkbox-item">
                            <input type="checkbox" id="top-shed"> Shed
                        </label>
                    </div>
                </div>

                <div class="checkbox-section">
                    <div class="checkbox-title">Unfinished Rooms</div>
                    <div class="checkbox-grid">

                        </label>
                    </div>
                </div>
            </div>

            <div class="floor-section">
                <div class="floor-title">Lower Floor</div>
                <div class="input-group">
                    <label>Total Square Footage:</label>
                    <input type="text" id="lower-total" placeholder="Enter sq ft">
                </div>
                <div class="input-group">
                    <label>No Garage Square Footage:</label>
                    <input type="text" id="lower-no-garage" class="no-garage-input" placeholder="Enter sq ft">
                </div>
                <div class="input-group">
                    <label>No Specials Square Footage:</label>
                    <input type="text" id="lower-no-specials" placeholder="Enter sq ft">
                </div>
                <div class="input-group">
                    <label>Finished Square Footage:</label>
                    <input type="text" id="lower-finished" placeholder="Enter sq ft">
                </div>
                <div>
                    <label>Garage Door: </label>
                    <input type="text" id="attached-garage-door" placeholder="Enter Garage Door"/>
                </div>
                
                <div class="checkbox-section">
                    <div class="checkbox-title">Special Areas</div>
                    <div class="checkbox-grid">
                        <label class="checkbox-item">
                            <input type="checkbox" id="lower-under-five"> Under 5ft Height
                        </label>
                        <label class="checkbox-item">
                            <input type="checkbox" id="lower-crawlspace"> Crawlspace
                        </label>
                        <label class="checkbox-item">
                            <input type="checkbox" id="lower-shed"> Shed
                        </label>
                    </div>
                </div>

                <div class="checkbox-section">
                    <div class="checkbox-title">Unfinished Rooms</div>
                    <div class="checkbox-grid">
                        <label class="checkbox-item">
                            <input type="checkbox" id="lower-porch"> Porch
                        </label>
                        <label class="checkbox-item">
                            <input type="checkbox" id="lower-utility"> Utility
                        </label>
                        <label class="checkbox-item">
                            <input type="checkbox" id="lower-laundry"> Laundry
                        </label>
                        <label class="checkbox-item">
                            <input type="checkbox" id="lower-storage"> Storage
                        </label>
                        <label class="checkbox-item">
                            <input type="checkbox" id="lower-utility-laundry"> Utility/Laundry
                        </label>
                        <label class="checkbox-item">
                            <input type="checkbox" id="lower-utility-storage"> Utility/Storage
                        </label>
                        <label class="checkbox-item">

                        </label>
                        <label class="checkbox-item">

                        <label class="checkbox-item">
                            <input type="checkbox" id="lower-other"> Other
                        </label>
                    </div>
                </div>
            </div>
        </div>

        <div class="additional-section">
            <div class="floor-title">Additional Areas</div>
            <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px;">
                <div class="input-group">
                    <label>Detached Garage (sq ft):</label>
                    <input type="text" id="detached-garage" placeholder="Enter sq ft"> 
                    <label>Detached Garage Door:</label>
                    <input type="text" id="detached-garage-door" placeholder="Enter garage door dimensions">
                    <label>Detached Garage Dimensions:</label>
                    <input type="text" id="garage-dimensions" placeholder="Enter garage dimensions">
                </div>
                <div class="input-group">
                    <label>External Buildings (sq ft):</label>
                    <input type="text" id="external-buildings" placeholder="Enter sq ft">
                </div>
            </div>
        </div>

        <button class="generate-btn" onclick="generateTemplate()">Generate Template</button>
        <button class="clear-btn" onclick="clearAllFields()">Clear All</button>

        <div id="output" style="display: none;">
            <button class="copy-btn" onclick="copyToClipboard()">Copy to Clipboard</button>
            <div class="template-output" id="template-result"></div>
        </div>
    </div>

    
</body>
</html>
